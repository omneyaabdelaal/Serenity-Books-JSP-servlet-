<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style/css/delete-style.css">
</head>
<body>

   <!-- Modal Popup for messages -->
   <div id="messageModal" class="modal">
     <div class="modal-content">
       <span class="close-modal">&times;</span>
       <div id="modalMessage"></div>
     </div>
   </div>

   <!-- Add your new custom delete modal here -->
   <!-- Custom Delete Confirmation Modal -->
   <div id="deleteConfirmModal" class="modal">
     <div class="modal-content">
       <span class="close-modal">&times;</span>
       <h3>Confirm Deletion</h3>
       <p>Are you sure you want to delete this book?</p>
       <div class="modal-buttons">
         <button id="confirmDelete" class="btn btn-danger">Delete</button>
         <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
       </div>
     </div>
   </div>

   <script>
     // Your existing modal script
     // ...
   </script>
   
   <!-- Add the new delete modal JavaScript here -->
   <script>
     // Delete confirmation modal script
     document.addEventListener('DOMContentLoaded', function() {
       // Get references to the modal and buttons
       const deleteModal = document.getElementById('deleteConfirmModal');
       const closeBtn = deleteModal.querySelector('.close-modal');
       const cancelBtn = document.getElementById('cancelDelete');
       const confirmBtn = document.getElementById('confirmDelete');
       
       // Store the delete URL temporarily
       let deleteUrl = '';
       
       // Attach event to all delete buttons
       const deleteButtons = document.querySelectorAll('.btn-delete');
       deleteButtons.forEach(button => {
         button.addEventListener('click', function(e) {
           e.preventDefault();
           deleteUrl = this.getAttribute('href');
           deleteModal.style.display = 'block';
         });
       });
       
       // Close modal when clicking the X
       closeBtn.addEventListener('click', function() {
         deleteModal.style.display = 'none';
       });
       
       // Close modal when clicking Cancel
       cancelBtn.addEventListener('click', function() {
         deleteModal.style.display = 'none';
       });
       
       // Perform delete when clicking Confirm
       confirmBtn.addEventListener('click', function() {
         window.location.href = deleteUrl;
       });
       
       // Close modal when clicking outside of it
       window.addEventListener('click', function(event) {
         if (event.target == deleteModal) {
           deleteModal.style.display = 'none';
         }
       });
     });
   </script>
</body>
</html>
